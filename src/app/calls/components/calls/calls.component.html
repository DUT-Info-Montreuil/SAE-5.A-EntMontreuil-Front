<!-- calls.component.html -->
<div class="p-grid" style="display: flex;">
  <div class="p-col-4" style="width: 30%;">
    <!-- Liste des cours à gauche -->
    <div class="p-card">
      <h3>Liste des Cours</h3>
      <ul>
        <!-- Utilisez *ngFor pour itérer sur la liste des cours -->
        <li *ngFor="let course of courses" 
            (click)="onCourseClick(course)"
            [class.selected]="course === selectedCourse">
          {{ course.name }}
        </li>
      </ul>
    </div>
  </div>

  <div class="p-col-8" style="width: 70%;">
    <!-- Liste des appels à droite -->
    <div class="p-card">
      <h3>Liste des Appels</h3>
      <p-table [value]="selectedCourse?.calls">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Étudiant</th>
            <th>Présent</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-call>
          <tr>
            <td>{{ call.id }}</td>
            <td>{{ call.student_first_name }} {{ call.student_last_name }}</td>
            <td>
              <!-- Utilisation du modèle [(ngModel)] pour lier l'état "is_present" -->
              <p-checkbox [(ngModel)]="call.is_present" (onChange)="onCallStatusChange(call)"></p-checkbox>
            </td>
          </tr>
        </ng-template>
      </p-table>

      <!-- Bouton de confirmation -->
      <button pButton type="button" (click)="onConfirmButtonClick()" class="p-button p-button-raised p-button-lg" style="position: absolute; bottom: 50px; right: 50px;">Confirmer</button>
    </div>
  </div>
</div>
