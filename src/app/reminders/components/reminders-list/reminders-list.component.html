<div class="container" style="display: flex; justify-content: space-between; margin: 20px; flex-direction: row; overflow: hidden; border: 1px solid #ccc; border-radius: 5px;">

  <!-- Colonne des Rappels avec barre de recherche -->
  <div class="rappels-list" style="flex: 1; padding: 10px; border-right: 1px solid #ccc; margin-left: 20px;">
    <span><h3>All Reminders</h3></span>
    <!-- Barre de recherche -->
    <span class="p-input-icon-left w-full" style="font-size: 14px; height: 30px;">
      <i class="pi pi-search" style="font-size: 1rem;"></i>
      <input class="p-inputtext" type="text" placeholder="Rechercher" style="width: calc(100% - 2rem); height: 100%;" />
    </span>
    <div *ngFor="let rappel of rappels" class="rappel-item" style="padding: 8px; margin-bottom: 5px; border: 1px solid #eee; border-radius: 3px; cursor: pointer;" (click)="selectRappel(rappel)">
      {{ rappel.title }}
      <div>{{ rappel.reminder_date | date:'E d MMM yyyy' }}</div>
    </div>
  </div>

  <!-- Colonne du Contenu du Rappel avec bouton d'ajout -->
<div class="rappel-content" style="flex: 2; padding: 10px; border-left: 1px solid #ccc; position: relative;">
  <!-- Bouton Ajouter un rappel -->
  <button pButton (click)="addNewReminder()" style="background-color: #007bff; border: none; color: white; padding: 10px 20px; text-align: center; text-decoration: none; font-size: 14px; cursor: pointer; border-radius: 5px; position: absolute; top: 10px; right: 10px;">
    Add reminders
  </button>

  <span>
    <h3>Change Title</h3>
  </span>
  <div *ngIf="selectedRappel">
    <div class="card" style="border: 1px solid #ccc; border-radius: 5px;">
      <div class="card-header" style="background-color: #f0f0f0; padding: 10px; border-bottom: 1px solid #ccc; border-radius: 5px 5px 0 0;">
        <!-- Champ de saisie pour le titre lié à la propriété title -->
        <input [(ngModel)]="selectedRappel.title" style="width: 100%; padding: 5px;" (input)="onTitleChange()">
      </div>
      <div class="card-body" style="padding: 10px;">
        <!-- Champ de saisie pour le texte lié à la propriété reminder_text -->
        <textarea [(ngModel)]="selectedRappel.reminder_text" style="width: 100%; height: 100px; padding: 5px;" (input)="onTextChange()"></textarea>
        <p>{{ dateModified ? (selectedRappel.reminder_date | date:'E d MMM yyyy') : (selectedRappel.reminder_date | date:'E d MMM yyyy H:mm:ss') }}</p>
        <!-- Ajoutez d'autres champs du rappel au besoin -->
        <button pButton (click)="updateSelectedRappel()" style="background-color: #007bff; border: none; color: white; padding: 10px 20px; text-align: center; text-decoration: none; font-size: 14px; cursor: pointer; border-radius: 5px; margin-top: 10px;">
          Update Reminder
        </button>
        <button pButton (click)="deleteSelectedRappel()" style="background-color: #dc3545; border: none; color: white; padding: 10px 20px; text-align: center; text-decoration: none; font-size: 14px; cursor: pointer; border-radius: 5px; margin-top: 10px; margin-left: 10px;">
          Delete Reminder
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="!selectedRappel">
    <span style="color: #ccc;">Select a reminder to see the details</span>
  </div>
</div>
