<p-dialog header="Choisir un équipement" [(visible)]="display" [modal]="true" [responsive]="true" [style]="{ 'width': '500px' }">
    <p-table [value]="availableEquipments">
      <ng-template pTemplate="header">
        <tr>
          <th>Équipement</th>
          <th>Quantité</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-availableEquipment>
        <tr>
          <td>{{ availableEquipment.equipment }}</td>
          <td>
            <input pInputText type="number" [(ngModel)]="selectedQuantity" placeholder="Quantité" />
          </td>
          <td>
            <button pButton type="button" (click)="chooseEquipment(availableEquipment.id)" label="Choisir"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <button pButton type="button" (click)="closeDialog()" label="Fermer"></button>
</p-dialog>
