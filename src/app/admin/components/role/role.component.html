

<form  [formGroup]="roleForm" (ngSubmit)="onSubmit()">
    <div >
        <div class="card p-fluid">
            <div class="p-formgrid grid">
                <div class="field col">
                    <input pinputtext="" id="name" type="text" class="p-inputtext p-component p-element" formControlName="name" >
                </div>
                <p-button [rounded]="true" label="Ajouter un rôle" type="submit"></p-button>
            </div>
            
        </div>
    </div>
</form>


<!--LISTE DES ROLES-->
<p-table
    #dt2
    [value]="allRoles"
    dataKey="id"
    [rows]="5"
    [paginator]="true"
>
<ng-template pTemplate="header">
    <tr>
        <th >Rôle</th>
        <th >Modifier</th>
        <th >Supprimer</th>
    </tr>
    <tr>
        <th>
            <p-columnFilter type="text" field="name"></p-columnFilter>
        </th>
        <th></th>
        <th></th>
    </tr>
</ng-template>

<ng-template pTemplate="body" let-role>
    <tr>
        <td>{{ role.name}}</td>
        <td><p-button *ngIf="role.name  != 'étudiant' && role.name  != 'enseignant' && role.name  != 'utilisateur'" icon="pi pi-user-edit" [rounded]="true" [text]="true" severity="info"></p-button></td>
        <td><p-button *ngIf="role.name  != 'étudiant' && role.name  != 'enseignant' && role.name  != 'utilisateur'" icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger " ></p-button></td>
    </tr>
   

</ng-template>
<ng-template pTemplate="emptymessage">
    <tr>
        <td colspan="9">Aucun utilisateur trouvé.</td>
    </tr>
</ng-template>
</p-table>
