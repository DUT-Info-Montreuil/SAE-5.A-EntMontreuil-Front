<!-- Dialogue de création de parcours -->
<p-dialog
  [(visible)]="displayCreatePromotionDialog"
  header="Créer un parcours"
  [modal]="true"
  [responsive]="true"
  (onHide)="closeCreatePromotionDialog()"
>
  <ng-template pTemplate="content">
    <div class="p-fluid">
      <div class="p-field">
        <label for="selectedYear" class="font-medium text-900"
          >Année</label
        >
        <div class="card flex justify-content-center">
            <p-inputNumber [(ngModel)]="selectedYear" mode="decimal" [showButtons]="true" name="selectedYear" inputId="minmax-buttons" [min]="2023"> </p-inputNumber>
        </div>
      </div>

      <!-- ...autres champs... -->

      <div class="p-field mt-3">
        <label for="selectedDegreeId" class="font-medium text-900"
          >Formation</label>
        <div class="mt-1">
          <p-dropdown
            [options]="degrees"
            [(ngModel)]="selectedDegreeiD"
            optionLabel="name"
            optionValue="id"
            placeholder="Sélectionner une formation"
            name="selectedDegreeId"
            appendTo="body"
          >
          </p-dropdown>
        </div>
      </div>

      <div class="p-field mt-3">
        <label for="selectedLevel" class="font-medium text-900"
          >Niveau</label
        >
        <div class="mt-1">
        <p-inputNumber [(ngModel)]="selectedLevel" mode="decimal" [showButtons]="true" name="selectedLevel" inputId="minmax-buttons" [min]="1" [max]="3"> </p-inputNumber>
        </div>
      </div>

      <!-- ...reste du template... -->
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <p-button
      type="button"
      label="Annuler"
      [outlined]="true"
      severity="secondary"
      class="p-button-secondary"
      (click)="closeCreatePromotionDialog()"
    ></p-button>
    <p-button
      type="button"
      label="Créer"
      class="p-button-primary"
      (click)="createPromotion()"
      [loading]="loading"
    ></p-button>
  </ng-template>
</p-dialog>
<p-toast></p-toast>
