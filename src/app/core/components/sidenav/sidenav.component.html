<!-- Sidebar Toggle -->
<div
  class="sticky top-0 inset-x-0 z-20 bg-white border-y px-4 sm:px-6 md:px-8 lg:hidden dark:bg-gray-800 dark:border-gray-700">
  <div class="flex items-center py-4">
    <!-- Navigation Toggle -->
    <button type="button" class="text-gray-500 hover:text-gray-600" data-hs-overlay="#application-sidebar"
      aria-controls="application-sidebar" aria-label="Toggle navigation">
      <span class="sr-only">Toggle Navigation</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" />
      </svg>
    </button>
    <!-- End Navigation Toggle -->

    <!-- Breadcrumb -->
    <ol class="ms-3 flex items-center whitespace-nowrap" aria-label="Breadcrumb">
      <li class="text-sm font-semibold text-gray-800 truncate dark:text-gray-400" aria-current="page">
        Tableau de bord
      </li>
    </ol>
    <!-- End Breadcrumb -->
  </div>
</div>
<!-- End Sidebar Toggle -->

<!-- Sidebar -->
<div id="application-sidebar"
  class="prevent-select hs-overlay hs-overlay-open:translate-x-0 -translate-x-full transition-all duration-300 transform hidden fixed top-0 start-0 bottom-0 z-[60] w-64 bg-white border-e border-gray-200 pt-7 pb-10 overflow-y-auto lg:block lg:translate-x-0 lg:end-auto lg:bottom-0 [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-slate-700 dark:[&::-webkit-scrollbar-thumb]:bg-slate-500 dark:bg-gray-800 dark:border-gray-700">
  <div class="px-6 bg-transparent">
    <a routerLink="/dashboard" class="flex-none text-xl font-semibold dark:text-white" aria-label="Brand">
      <div class="flex gap-3 justify-between">
        <div class="flex gap-3 items-center">
          <img src="./assets/images/logo-iut-shorted.png" alt="Logo de l'IUT" class="w-11" />
          <div>
            <h1 class="font-semibold text-lg">ENT</h1>
            <h2 class="text-xs text-gray-600">IUT de Montreuil</h2>
          </div>
        </div>
      </div>
    </a>
  </div>

  <nav class="hs-accordion-group p-5 w-full flex flex-col flex-wrap mt-3" data-hs-accordion-always-open>
    <ul class="space-y-3">
      <li>
        <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"

            stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />

          Tableau de bord

          </svg>

          Emploi du temps
        </a>
      </li>

      <li>
        <a routerLink="/absences" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-slate-700 rounded-lg hover:text-gray-900 hover:bg-gray-100 dark:bg-gray-900 dark:text-white dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M22 10.5h-6m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />

        </a>
      </li>
    </ul>
  </nav>

  <!-- User Profile -->
  <div #userProfileContainer class="user-profile-container mt-auto pl-5 pr-5 prevent-select"
    (click)="toggleMenu(); $event.stopPropagation()">
    <div class="mt-auto user-profile px-3 py-3 rounded-lg cursor-pointer hover:bg-gray-100"
      [class.active-menu]="menuActive">
      <div class="flex items-center space-x-3">
        <img src="./assets/images/sching.gif" alt="Photo de profil" class="w-10 h-10 rounded-full mr-3" />
        <div>
          <div class="font-medium text-sm text-slate-700 dark:text-white">
            {{ first_name }} {{ last_name }}
          </div>
          <div class="text-xs text-slate-500 dark:text-slate-400">Étudiant</div>
        </div>
      </div>
    </div>

    <!-- Menu déroulant -->
    <div class="mt-auto pr-5">
      <div routerLink="/settings" id="dropdownMenu"
        class="rounded-lg border-gray-200 text-sm text-slate-700 cursor-pointer pt-1.5 pb-1.5"
        [class.active]="menuActive">
        <a as="button" class="text-slate-700 p-2 hover:bg-gray-200 flex items-center gap-2.5">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"

            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          Paramètres
        </a>

        <a as="button"
          class="text-slate-700 p-2 border-t-gray-200 border-t hover:bg-gray-200 flex items-center gap-2.5 cursor-pointer"
          (click)="logout()">
          <svg xmlns=" http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />

          Se déconnecter
        </a>
      </div>
    </div>
  </div>
</div>
